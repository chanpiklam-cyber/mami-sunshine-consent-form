<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postpartum Belly Wrapping Service Consent Form</title>
</head>
<body>
    <h1>Consent Form for Postpartum Belly Wrapping Service</h1>
    <form id="consentForm">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="terms">I consent to the postpartum belly wrapping service:</label><br>
        <input type="checkbox" id="terms" name="terms" required><br><br>

        <label for="signature">Signature:</label><br>
        <input type="text" id="signature" name="signature" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
